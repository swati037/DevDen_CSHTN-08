<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <a href="https://icons8.com/icon/85099/back"></a>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <div class="introtitle">
                <h2>DevDen</h2>
                <p>Stuck with a feeling that your glass is always half-stacked?
                Sign up for the ultimate one-stop-shop to get started!</p>
                <div style="color:black; font-weight:600; font-size:1.5rem;">
            {%for m in messages%}
            <b>{{m}}</b>
            {%endfor%}
            </div>
            </div>
            
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <!--<form method="post" action='/log'>
                {% csrf_token %}-->
           <div class="login-form">
            <form class="sign-in-htm" method="post" action='/log'>
            {% csrf_token %}
                
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="user" type="email" name="email1" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="password1" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/veri">Forgot Password?</a>
                    </div>
                
                </form>
                
               
                <form method="post" action='/reg' class="sign-up-htm">
                {% csrf_token %}
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" autocomplete="off" name="name" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mobile Number</label>
                        <input id="user" type="number" name="mob" autocomplete="off" class="input" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="email" name="email" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="password" autocomplete="off" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Confirm Password</label>
                        <input id="pass" type="password" name="password1" autocomplete="off" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                    <div class="hr"></div>
                    
                
             </form>
        </div>
    </div>
</body>
</html>
